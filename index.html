<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scheduling using AngularJS</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body ng-app="myApp">
  <div ng-include="'app/partials/header.html'"></div>
  <div ng-controller="MainController as mainCtrl">
    <h1>{{ mainCtrl.message }}</h1>
  </div>
  <script src="node_modules/angular/angular.js"></script>
  <script src="app/app.module.js"></script>
  <script src="app/controllers/header.controller.js"></script>
  <script src="app/controllers/main.controller.js"></script>
</body>
</html>
